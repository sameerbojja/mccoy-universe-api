
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>McCoy Learning API</title>
  <link rel="stylesheet"
        href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
  <style>
    html { box-sizing: border-box; height: 100%; }
    body { margin: 0; height: 100%; }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script>
    window.onload = () => {
      SwaggerUIBundle({
        url: 'openapi.yaml',   // relative path inside the same repo
        dom_id: '#swagger-ui',
        docExpansion: 'list',
        deepLinking: true,
        presets: [SwaggerUIBundle.presets.apis]
      });
    };
  </script>
</body>
</html>
